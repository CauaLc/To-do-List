<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash" class="d-flex justify-content-center align-items-center">
        <h1 class="fw-bold text-success fade-in">
            <i class="bi bi-check2-circle"></i> To-Do List
        </h1>
    </div>

    <!-- Tela de Login -->
    <div id="loginScreen" class="container mt-5 d-none">
        <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
            <h3 class="text-center text-success mb-3">Login</h3>
            <input type="text" id="username" class="form-control mb-3" placeholder="Usuário">
            <input type="password" id="password" class="form-control mb-3" placeholder="Senha">
            <button class="btn btn-success w-100" onclick="login()">Entrar</button>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div id="mainContent" class="container mt-5 d-none">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold text-success mb-0">
                    <i class="bi bi-check2-circle"></i> To-Do List
                </h1>
                <p class="text-muted">Organize suas tarefas do dia de forma simples e bonita ✨</p>
            </div>
            <button class="btn btn-outline-danger" onclick="logout()">Sair</button>
        </div>

        <div class="input-group mb-4 shadow-sm">
            <input type="text" id="taskInput" class="form-control" placeholder="Digite uma tarefa...">
            <button class="btn btn-primary" onclick="addTask()">Adicionar</button>
        </div>

        <div id="taskList" class="list-group shadow-sm"></div>
    </div>

    <!-- Bootstrap + JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Seu script -->
    <script src="script.js"></script>
</body>
</html>
